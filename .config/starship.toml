[username]
style_user = "purple bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold blue) '
trim_at = "."
disabled = false

# Replace the "‚ùØ" symbol in the prompt with "Œª"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[Œª](bold cyan)"     # The "success_symbol" segment is being set to "Œª" with the color "bold cyan"
error_symbol = "[‚úó](bold red)"

# Ôî∂ Ôî¥
# configure directory
[directory]
read_only = " ÔÄ£"
truncation_length = 10
truncate_to_repo = true # truncates directory to root folder if in git repo
style = "bold italic green"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic yellow"

[git_branch]
symbol = "Ôêò "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
stashed = "[${count}*](green)" 
modified = "[${count}+](yellow)" 
deleted =  "[${count}-](red)" 
conflicted =  "[${count}~](red)" 
ahead = "‚á°${count}"
behind = "‚á£${count}"
untracked = "[${count}?](blue)" 
staged = "[${count}+](green)" 

[git_state]
style =	"bold red"
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"	
revert = "revert"	
cherry_pick = "cherry"
bisect = "bisect"	
am = "am"	
am_or_rebase = "am/rebase"

[memory_usage]
symbol = "Ô°ö "

[python]
symbol = "üêç "
#pyenv_version_name = true
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"